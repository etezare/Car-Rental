<!DOCTYPE html>
<html data-layout-decorator="layout/masterlayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
	<th:block layout:fragment="header">
		<div class="col-xs-4 text-center">
			<h1>L O G I N</h1>	
		</div>
	</th:block>
    <th:block layout:fragment="content">
        <h3 >SIGN IN</h3>
        <hr/>
        <div class="container">
            <div class="row">
<!--                <div class="col-md-6">-->
<!--                    <div class="card border-secondary mb-3" style="max-width: 23rem;">-->
<!--                        <div class="card-header">Use your Google Account via OAuth</div>-->
<!--                        <div class="card-body">-->
<!--                            <h4 class="card-title">Sign In with Google</h4>-->
<!--                            <p class="card-text">-->
<!--                                Simply click on the Google logo below and sign in using your Google Account.-->
<!--                            </p>-->
<!--                            <a href="#"><img alt="Sign in with Google" th:src="@{/images/login-with-google.png}"></a>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-md-6">
                    <div class="card border-secondary mb-4" style="max-width: 60rem;">
                        <div class="card-header">Use your Account</div>
                        <div class="card-body">
                            <h4 class="card-title">Sign In with your Account</h4>
                            <p class="card-text">
                                Enter your eCarRental Username and Password below, to sign in.
                            </p>
                            <div>
                                <form name="formLogin" th:action="@{/ecarrental/public/home/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        Invalid username and/or password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        You have been signed out.
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input id="username" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password" class="form-control"/>
                                    </div>
                                    <div style="float:right;">
                                        <a href="/ecarrental/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </th:block>
    
    <th:block layout:fragment="footer"></th:block>
</body>
</html>
